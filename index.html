<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
            background-color: lightgreen;
        }
        span{
            color: white;
            font-weight: 700;
        }
    </style>
  </head>
  <body class="container">
      <div>
        <h1 class="text-center my-5">Search <span>Country</span> By Name</h1>
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="input-field"  type="text" class="form-control" placeholder="Search Country By Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="acceptInput()" class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>

            
        </div>
        <div class="d-flex justify-content-center">
            <div class="mx-auto mt-3" id="country-container">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
